{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3>Mark Attendance</h3>

  <form method="POST" action="{{ url_for('attendance.submit_mark') }}">
    <div class="mb-2">
      <label class="form-label">Subject</label>
      <input name="subject" class="form-control" placeholder="e.g. Data Structures" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ today }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Mark Present (check)</label>
      <div style="max-height:320px; overflow:auto; border:1px solid #eee; padding:10px;">
        {% for s in students %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="present" value="{{ s.id }}" id="p{{ s.id }}">
          <label class="form-check-label" for="p{{ s.id }}">{{ s.name }} â€” {{ s.email }}</label>
        </div>
        {% endfor %}
      </div>
    </div>

    <button class="btn btn-primary">Save Attendance</button>
  </form>
</div>
{% endblock %}
